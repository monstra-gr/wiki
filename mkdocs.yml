site_name: Wiki Monstra - monday.com
site_url: https://localhost

plugins:
  - search

theme:
  custom_dir: docs/.overrides
  language: pt-BR
  logo: assets/icon_70.png
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: blue grey

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: blue grey

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: black

  features:
    - toc.follow
    - navigation.expand
    - navigation.tabs
    - navigation.instant
    - naigation.indexes
    - navigation.instant.progress
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Home: index.md
  - Onboarding:
    - "Intro": onboarding/intro.md
    - "Monstros": onboarding/monstro_ob.md
  - Politicas:
    - "Intro": politicas/intro.md
    - "Governanca": politicas/governanca.md
  - Manuais:
    - "Intro": manual/intro.md
    - "Mapa Conhecimento": manual/mapa_conhecimento.md
  - Metodos: metodos/intro.md
  - Wiki: database/intro.md
  - Plataforma: 
    - "Home": plataforma/intro.md
